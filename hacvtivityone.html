<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        select {
            color: rgb(61, 61, 37);
        }

        label {
            color: purple;
        }

        button {
            color: brown;
        }

        input {
            color: black;
        }

        html {
            color: lime;
        }
    </style>
</head>
<body style="color: red;">
    <h1> Feedback Exhibit on the Zoo Survey </h1>
    <form>
        <label for="visit_decision">Was the zoo exhibit a factor in your decision to visit today?</label>
        <select id="visit_decision" name="visit_decision" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="hear_about_exhibit">How did you hear about the zoo exhibit?</label> 
        <input type="text" id="hear_about_exhibit" name="hear_about_exhibit" required><br>

        <label for="enjoy_exhibit">Did you enjoy the zoo exhibit?</label>
        <select id="enjoy_exhibit" name="enjoy_exhibit" required>
            <option value="yes">Yes</option>
            <option value="no">No</option><br>
            <option value="other">Other</option>

        </select>

        <br> <label for="enjoy_reason_exhibit">What did you enjoy about the zoo exhibit?</label>
        <textarea id="enjoy_reason_exhibit" name="enjoy_reason_exhibit" rows="2" required></textarea>

        <br><label for="improve_exhibit">How could we improve the zoo exhibit?</label>
        <textarea id="improve_exhibit" name="improve_exhibit" rows="2" required></textarea>

        <h2>Ratings (1-5):</h2>
        
        <label for="display_rating_exhibit">Displays:</label>
        <input type="number" id="display_rating_exhibit" name="display_rating_exhibit" min="1" max="5" required>

        <label for="info_rating_exhibit">Information Provided:</label>
        <input type="number" id="info_rating_exhibit" name="info_rating_exhibit" min="1" max="5" required>

        <label for="habitats_rating_exhibit">Habitats/Tanks:</label>
        <input type="number" id="habitats_rating_exhibit" name="habitats_rating_exhibit" min="1" max="5" required>

        <label for="layout_rating_exhibit">Layout:</label>
        <input type="number" id="layout_rating_exhibit" name="layout_rating_exhibit" min="1" max="5" required>

        <label for="accessibility_rating_exhibit">Accessibility:</label>
        <input type="number" id="accessibility_rating_exhibit" name="accessibility_rating_exhibit" min="1" max="5" required>

        <label for="merchandise_rating_exhibit">Merchandise:</label>
        <input type="number" id="merchandise_rating_exhibit" name="merchandise_rating_exhibit" min="1" max="5" required>

        <button type="submit">Submit Feedback</button>

<!-- Activity two-->

        <label for="merchandise_rating_fish_frenzy">Merchandise:</label>
        <input type="number" id="merchandise_rating_fish_frenzy" name="merchandise_rating_fish_frenzy" min="1" max="5" required>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
